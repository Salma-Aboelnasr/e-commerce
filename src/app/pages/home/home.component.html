<section>
    <div class="grid md:grid-cols-[70%_30%]">
        <div>
            <owl-carousel-o [options]="customMainSlider">
                <ng-template carouselSlide>
                    <img src="/images/img1.avif" class="w-full h-[360px] " alt="">
                </ng-template> 
                <ng-template carouselSlide>
                    <img src="/images/img2.avif" class="w-full h-[360px] object-cotain" alt="">
                </ng-template>   
                <ng-template carouselSlide>
                    <img src="/images/img3.avif" class="w-full h-[360px] object-cotain" alt="">
                </ng-template>   
                <ng-template carouselSlide>
                    <img src="/images/img4.avif" class="w-full h-[360px] object-cotain" alt="">
                </ng-template>   
                <ng-template carouselSlide>
                    <img src="/images/img5.avif" class="w-full h-[360px] object-cotain" alt="">
                </ng-template>   
                <ng-template carouselSlide>
                    <img src="/images/img6.avif" class="w-full h-[360px] object-cotain" alt="">
                </ng-template>   
              </owl-carousel-o>
        </div>
        <div>
            <img src="/images/grocery-banner.png"class="w-full h-[180px]" alt="">
            <img src="/images/grocery-banner-2.jpeg"class="w-full h-[180px]" alt="">
        </div>
    </div>
</section>

<section>
    <h2 class="text-3xl py-2 font-semibold">Popular Categories</h2>
    <owl-carousel-o [options]="customOptions">

          @for (cat of categories; track  cat._id) {
            <ng-template carouselSlide >
                <div>
                    <img [src]="cat.image" class="w-full h-[250px]" alt="">
                    <h3 class="text-green-600 font-semibold text-md mx-auto">{{ cat.name }}</h3>
                </div>
            </ng-template>
          }

      </owl-carousel-o>
</section>
<section>
    <h2 class="text-4xl py-2 font-semibold">Popular Products</h2>

    <input type="search" [(ngModel)]="hamada" id="default-search" class="block w-[60%] mx-auto  p-4 ps-10 my-3 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Products..."  />

    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        @for (prod of products.slice(0,12) | search : hamada; track prod.id) {
            <div class="card border border-green-400/50 rounded-md overflow-hidden shadow relative py-2">
              <div  [routerLink]="['/details', prod._id]">
                <div class="card-img">
                    <img [src]="prod.imageCover" class="w-full h-[250px] object-contain " [alt]="prod.title" />
                  </div>
                  <div class="card-body px-2 py-4">
                    <h4 class="text-green-500 text-sm font-semibold">{{prod.category.name}}</h4>
                    <h3 class="font-semibold text-md">{{prod.title.split(' ', 2 ).join(" ")}}</h3>
                    <div class="flex justify-between items-center">
                      <span font-semibold text-sm>{{prod.price}} EGP</span>
                      <div class="flex items-center">
                        <i class="fas fa-star text-yellow-400"></i>
                        <span class="text-gray-500">{{prod.ratingsAverage}}</span>
                      </div>
                    </div>
                  </div>
              </div>
                <button (click)="addToCart(prod.id)" class="bg-green-600 text-white py-2 px-10 border rounded w-[90%] mx-auto block">Add To Cart</button>
              </div>
        }
    </div>
</section>
