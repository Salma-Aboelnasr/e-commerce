<div class="container mx-auto px-6 py-12 flex flex-col md:flex-row items-center md:items-start gap-8">
  
    <!-- Product Images Section -->
    <div class="w-full md:w-1/3 flex flex-col items-center">
      <!-- Main Image -->
      <div class="w-full max-w-md bg-white p-4  shadow-lg">
        <img [src]="selectedImage || productDetails.imageCover" alt="Product Image"
             class="w-full transition-all duration-300 ">
      </div>
  
      <!-- Thumbnails -->
      <div class="flex justify-center gap-2 mt-4">
        @for (img of productDetails.images; track productDetails._id) {
          <img [src]="img" 
               (click)="selectedImage = img"
               class="w-16 h-16 object-cover rounded-lg border-2 cursor-pointer transition 
                      hover:border-green-500"
               [class.border-green-500]="selectedImage === img">
        }
      </div>
    </div>
    <!-- product details -->
    <div class="w-full md:w-2/3 flex flex-col justify-center space-y-4  text-center md:text-left">
        <h2 class="text-green-600 text-center text-4xl font-medium pt-10 pb-20">Product Details</h2>
      <h2 class="text-4xl pb-3 font-semibold">{{ productDetails.title}}</h2>
      <p class="text-gray-600 text-md font-semibold">{{ productDetails.description }}</p>
      <p class="text-lg text-gray-500 py-3 uppercase font-semibold">{{ productDetails.category.name }}</p>
      <div class=" w-full flex justify-between items-center text-gray-700 text-lg font-semibold">
        <div  class="flex items-center">
            <span font-semibold text-sm>{{productDetails.price}} EGP</span>
        </div>
        <div class="flex items-center">
          <i class="fas fa-star text-yellow-400"></i>
          <span class="text-gray-500">{{productDetails.ratingsAverage}}</span>
        </div>
      </div>
        <!-- Add to Cart Button -->
        <button (click)="addToCart(productDetails.id)" class="w-full md:w-auto px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition">
            + Add to Cart
          </button>
    </div>
      
  
    
  
  </div>
