<section>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-10">
        @for (cat of categories; track cat._id) {
            <div class="card border border-green-400/50 rounded-md overflow-hidden shadow relative py-2">
              <div >
                <div class="card-img">
                    <img [src]="cat.image" class="w-full h-[350px]  object-contain" [alt]="cat.name" />
                  </div>
                  <div class="card-body px-2 py-4">
                    <h4 class=" text-center text-2xl font-semibold">{{cat.name}}</h4>
                  </div>
              </div>
            </div>
        }
    </div>
</section>
